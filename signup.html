<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter SignUp</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Favicons -->
 <script src="https://kit.fontawesome.com/3ea53c1d6b.js" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img class="snow-image" src="image/a.jfif" alt="snow-man.jpg">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <input type="text" name="fname" class="form-control top" id="floatingInput" placeholder="First Name">
        <input type="text" name="lname" class="form-control middle" id="floatingPassword" placeholder="Last Name">
        <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email">
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <br>
      <br>
      <a href="https://github.com/Onionie/Newsletter-Signup"><i class="fab fa-github"></i> Oniel Gutierrez</a>
    </form>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
